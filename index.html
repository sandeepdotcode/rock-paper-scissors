<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="https://kit.fontawesome.com/8ced3ac612.js" crossorigin="anonymous"></script>
    <script src="scripts/main.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="rps">Rock Paper Scissors</h1>
    </header>
    <main class="main-container">
        <div class="status"></div>
        <div class="field">
            <div class="player-option"></div>
            <div class="score"></div>
            <div class="computer-option"></div>
        </div>
        <div class="select-text">Choose your option</div>
        <div class="options">
            <button class="rock weapon-button"><i class="fas fa-hand-rock"></i></button>
            <button class="paper weapon-button"><i class="fas fa-hand-paper"></i></button>
            <button class="scissors weapon-button"><span class="fa-rotate-270"><i class="fas fa-hand-scissors fa-flip-horizontal"></i></span></button>
        </div>
    </main>
    <footer class="footer">
        <p class="creator">Created by <a href="https://github.com/sandeepdotcode/rock-paper-scissors"
                target="_blank">Sandeep K K <i class="fab fa-github"></i></a>
        </p>
    </footer>
</body>

</html>
